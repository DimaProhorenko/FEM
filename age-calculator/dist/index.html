<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <section class="app">
      <div class="container">
        <div class="ac">
          <form class="ac__form form">
              <div class="form__group">
                <label for="day" class="form__label">day</label>
                <input type="number" name="day" id="day" required>
              </div>
              <div class="form__group">
                <label for="month" class="form__label">month</label>
                <input type="number" name="month" id="month" required>
              </div>
              <div class="form__group">
                <label for="year" class="form__label">year</label>
                <input type="number" name="year" id="year" required>
              </div>
                <button class="form__submit">
                  <img src="./assets/images/icon-arrow.svg" alt="">
                </button>
          </form>
          <div class="ac__bot">
            <h2 class="ac__info"><span id="year-info">--</span> years</h2>
            <h2 class="ac__info"><span id="month-info">--</span> month</h2>
            <h2 class="ac__info"><span id="day-info">--</span> days</h2>
          </div>
        </div>
      </div>
    </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./app.js"></script>
</body>
</html>
